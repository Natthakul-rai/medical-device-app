<mat-sidenav-container class="layout-container">
  <mat-sidenav
    #sidenav
    class="mdm-sidenav"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <div class="sidenav-header">
      <span class="logo">MDM</span>
      <div class="system-name">Medical Device Management</div>
    </div>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of navItems"
        [routerLink]="item.route"
        routerLinkActive="active-link"
        (click)="maybeCloseSidenav(sidenav)"
      >
        <mat-icon matListIcon>{{ item.icon }}</mat-icon>
        <span matLine>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="top-toolbar" data-testid="top-navbar">
      <button mat-icon-button (click)="sidenav.toggle()" *ngIf="(isHandset$ | async)">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="toolbar-brand">
        <img src="assets/logo.svg" alt="Medical Device Management" class="toolbar-logo" />
        <span class="toolbar-title">Medical Device Management</span>
      </div>
      <span class="spacer"></span>
      <div class="user-section">
        <mat-icon>account_circle</mat-icon>
        <span class="user-name">{{ userName() }}</span>
        <button mat-stroked-button color="accent" (click)="logout()">
          <mat-icon>logout</mat-icon>
          ออกจากระบบ
        </button>
      </div>
    </mat-toolbar>

    <div class="layout-content">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
