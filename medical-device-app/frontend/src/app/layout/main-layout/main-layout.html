<mat-sidenav-container class="layout-container">
  <mat-sidenav
    #sidenav
    class="mdm-sidenav"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <div class="sidenav-header">
      <div class="logo-wrap">
        <span class="logo">BIDI MDM</span>
        <div class="system-name">BIDI Medical Device Management</div>
      </div>
      <button mat-icon-button class="collapse-btn" (click)="sidenav.toggle()" *ngIf="(isHandset$ | async)">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <nav class="nav-group">
      <div
        class="nav-item"
        *ngFor="let item of navItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        (click)="maybeCloseSidenav(sidenav)"
      >
        <div class="nav-icon">
          <mat-icon>{{ item.icon }}</mat-icon>
        </div>
        <div class="nav-text">
          <span class="label">{{ item.label }}</span>
          <small class="description">{{ item.description }}</small>
        </div>
        <mat-icon class="nav-arrow">chevron_right</mat-icon>
      </div>
    </nav>

    <div class="nav-footer">
      <div class="mini-card">
        <div class="mini-icon">
          <mat-icon>insights</mat-icon>
        </div>
        <div class="mini-text">
          <span>ภาพรวมระบบ</span>
          <small>รายงานล่าสุด</small>
        </div>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="top-toolbar" data-testid="top-navbar">
      <button mat-icon-button (click)="sidenav.toggle()" *ngIf="(isHandset$ | async)">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="toolbar-brand">
        <img src="assets/logo.svg" alt="BIDI Medical Device Management" class="toolbar-logo" />
        <span class="toolbar-title">BIDI Medical Device Management</span>
      </div>
      <span class="spacer"></span>
      <div class="user-section">
        <div class="user-context">
          <span class="user-role">Admin</span>
          <span class="user-name">{{ userName() }}</span>
        </div>
        <button mat-flat-button color="accent" class="logout-btn" (click)="logout()">
          <mat-icon>logout</mat-icon>
          ออกจากระบบ
        </button>
      </div>
    </mat-toolbar>

    <div class="layout-content">
      <div class="layout-inner">
        <router-outlet />
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
